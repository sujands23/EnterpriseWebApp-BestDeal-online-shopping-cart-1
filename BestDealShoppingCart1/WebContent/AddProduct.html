<!DOCTYPE html>
<html>
<head>
<title>AddProduct</title>
<link rel="stylesheet" href="./CSS/font-awesome-4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="./CSS/AddProduct.css">
</head>
<body>
<table>
<tr>
	<th>ADD PRODUCT <i class="fa fa-plus-square-o" aria-hidden="true"></i></th>
</tr>
<tr>
	<td>
	<div id="Message">Product added successfully!</div>
	<div id="enterDiv">
		<form action="AddProduct" method="post">
			<div>
			<select type="select" class="credentials">
				<option value="Select">Select Product Category</option>
				<option value="Mobile">Mobile</option>
				<option value="Tablet">Tablet</option>
				<option value="Laptop">Laptop</option>
				<option value="TV">TV</option>
			</select></div>
			<div><input type="text"  class="credentials" name="productName" placeholder="Product name" maxlength="25"></input></div>
			<div><input type="text"  class="credentials" name="brand" placeholder="Brand"></input></div>
			<div><input type="textarea" rows="7" cols="50" maxlength="30" class="credentials" name="description" placeholder="Product description"></input></div>
			<div><input type="text"  class="credentials" name="price" placeholder="Price"></input></div>
			<div><input type="text"  class="credentials" name="quantity" placeholder="Quantity available" maxlength="2"></input></div>
			<div><button type="submit" value="login" id="addProductButton" class="registerButtons">Add product <i class="fa fa-plus-square" aria-hidden="true"></i></button></div>
		</form>
	</div>
	</td>
</tr>
</table>
</body>
</html>
